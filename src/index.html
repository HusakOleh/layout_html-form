<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >

      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="label">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input type="date" name="birthdate">
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label class="inline label">
          <input
            type="radio"
            name="cats"
            value="true"
          >
          Yes
        </label>
        <label class="inline label">
          <input
            type="radio"
            name="cats"
            value="false"
          >
          No
        </label>
        <label class="label">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="label">
          What time do you go to bed?
          <input type="time" name="sleepTime">
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select name="favoriteCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Lada">Audi</option>
            <option value="Audi">Lada</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="rateUs"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea
            name="comments"
            minlength="20"
            maxlength="200"
          ></textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select name="recommendUs">
            <option value="true">yes</option>
            <option value="false">no</option>
          </select>
        </label>
      </fieldset>

      <input type="submit" value="Submit">

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
